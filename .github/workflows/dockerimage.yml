name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hp73fpm:$(date +%s)
    - uses: actions/checkout@v1
    - name: Push the Docker image
      run: docker push docker.pkg.github.com/jwwisniewski/php73fpm/hp73fpm:$(date +%s)