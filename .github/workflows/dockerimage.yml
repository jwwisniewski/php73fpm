name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: build
      run: docker build . --file Dockerfile --tag hp73fpm:$(date +%s)
    - name: login
      run: docker login docker.pkg.github.com
    - name: push
      run: docker push docker.pkg.github.com/jwwisniewski/php73fpm/hp73fpm:$(date +%s)